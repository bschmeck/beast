<html>
<head>
<title>Account Creation</title>
<style type="text/css">
.form_div {
  padding: 5px;
  border: 2px solid #ccc;
  float: left;
}
.field_container {
  margin: 5px 0px;
}
.field_container label {
  width: 200px;
  float: left;
}
</style>
<body>
{% if form.errors %}
<p>Unable to create your account.  Please try again.</p>
{% endif %}

{% if err_msg %}
<p>{{err_msg}}</p>
{% endif %}

<p>To create an account, complete the form below and click "Register."</p>

<div class="form_div">
<form method="post" action="/account/register/">
{% csrf_token %}
  <div class="field_container">
    <label for="email">Email Address</label>
    <input type="text" name="email" id="email" />
  </div>
  <div class="field_container">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" maxlength=30 />
  </div>
  <div class="field_container">
    <label for="password1">Re-Enter Password</label>
    <input type="password" name="password1" id="password1" maxlength=30 />
  </div>
  <input type="submit" value="Register" />
</form>
</div>
</body>
</html>
