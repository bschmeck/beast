<div class="cell">
  <div class="date">{{day.dateStr}}</div>
  {% for workout, mine in day.workouts %}
    {% if mine %}
      <div class="text mine" id="workout_{{workout.id}}">
    {% else %}
      <div class="text" id="workout_{{workout.id}}">
    {% endif %}
      {% include "workouts/calendar_cell_text.html" %}
    </div>
  {% endfor %}
</div>
